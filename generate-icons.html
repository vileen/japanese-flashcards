<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This page generates placeholder icons for the PWA. Click the button below to download all icons.</p>
    <button onclick="generateIcons()">Generate Icons</button>
    <div id="status"></div>

    <script>
        function generateIcons() {
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            const status = document.getElementById('status');
            status.innerHTML = '<p>Generating icons...</p>';
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Background gradient
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#FF6B6B');
                gradient.addColorStop(1, '#4ECDC4');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // Add Japanese character
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('あ', size / 2, size / 2);
                
                // Download
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icon-${size}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            });
            
            status.innerHTML += '<p>Icons generated! Check your downloads folder.</p>';
            status.innerHTML += '<p>Move all icon-*.png files to the /icons/ directory.</p>';
        }
    </script>
</body>
</html>
